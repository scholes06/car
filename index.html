<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Search</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <nav>
            <h1>cars.com</h1>
            <ul>
                <li><a href="#">Cars for Sale</a></li>
                <li><a href="#">New Cars</a></li>
                <li><a href="#">Research & Reviews</a></li>
                <li><a href="#">Sell Your Car</a></li>
                <li><a href="#">Financing</a></li>
            </ul>
            
        </nav>
    </header>
    <section class="hero">
        <div class="overlay">
            <h2>Imagine the possibilities</h2>
            <p>SPONSORED: 2025 Genesis GV70 - Drive Distinctly. Arrive Exceptionally.</p>
        </div>
    </section>
    <section class="search-form">
        <h3>Shop cars for sale</h3>
        <form id="car-search">
            <select id="new-used">
                <option value="new">New</option>
                <option value="used">Used</option>
            </select>
            <select id="make">
                <option value="genesis">Genesis</option>
                <option value="audi">Audi</option>  
                <option value="bmw">BMW</option>
                <option value="mercedes">Mercedes-Benz</option>
                <option value="toyota">Toyota</option>
                <option value="honda">Honda</option>
                <option value="ford">Ford</option>
                <option value="chevrolet">Chevrolet</option>
                <option value="nissan">Nissan</option>
                <option value="subaru">Subaru</option>
                <option value="jeep">Jeep</option>
                <option value="hyundai">Hyundai</option>
                <option value="kia">Kia</option>
                <option value="volkswagen">Volkswagen</option>      
        
            </select>
            <select id="model">
                <option value="gv70">GV70</option>
                <option value="audi-a4">A4</option>
                <option value="bmw-3-series">3 Series</option>
                <option value="mercedes-c-class">C-Class</option>
                <option value="toyota-camry">Camry</option>
                <option value="honda-civic">Civic</option>
                <option value="ford-f150">F-150</option>
                <option value="chevrolet-silverado">Silverado</option>
                <option value="nissan-altima">Altima</option>
                <option value="subaru-outback">Outback</option>
                <option value="jeep-wrangler">Wrangler</option>
                <option value="hyundai-sonata">Sonata</option>
                <option value="kia-sorento">Sorento</option>
                <option value="volkswagen-jetta">Jetta</option> 

    
            </select>
            <input type="text" id="zip-code" placeholder="ZIP Code">
            <button type="submit">Show Matches</button>
        </form>
        <p id="results"></p>
    </section>
</body>
</html>
